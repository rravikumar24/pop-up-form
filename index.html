<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up massage box</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <section>
    <header>
        <nav class="navbar navbar-expand-lg  fixed-top bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://images.unsplash.com/photo-1581016793537-613987c89aad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1663215074193-46c175cf4673?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1657476998619-c09f71bb0358?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>
         
          


    </header>


    </section>




    <!-- This is pop up section start -->
    <div class="popup_box">
        <div class="overlay_Box ">
            <div class="contentBox ">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title1" id="staticBackdropLabel" style="color:#cc2742;" >Help Us In Knowing Your Web Design Needs!</h5>
                        <div class="btnClose">
                            <button type="button" class="btn-close closeBtn" id="pBtn"></button>
                        </div>
                        
                    </div>
                    <div class="modal-body">
                        <form method="post" action="#" id="order-form">
                            <div class="row">
                                <div class="box3">
                                    <div class="row">
                                        <span class="h4">
                                            <u>Contact Details:</u>
                                        </span>
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="mb-3">
                                                    <label for="name" class="form-label" style="font-size: 0.89rem;font-family: 'Poppins';font-weight: 600;">Name: <strong class="text-danger">*</strong></label>
                                                    <input type="text" name=">Domain" id="name" class="form-control " required="">
                                                </div>
                                            </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                    <div class="mb-3">
                                                        <label for="business" class="form-label" style="font-size: 0.89rem;font-family: 'Poppins';font-weight: 600;">Business Category:<strong class="text-danger">*</strong></label>
                                                        <select name="business" id="business" class="form-select " aria-label="Business Category" required="">
                                                            <option value="">Select</option>
                                                            <option value="B2B">B2B</option>
                                                            <option value="B2C">B2C</option>
                                                            <option value="C2C">both</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"><div class="mb-3">
                                                    <label for="email" class="form-label" style="font-size: 0.89rem;font-family: 'Poppins';font-weight: 600;">Email: <strong class="text-danger">*</strong></label>
                                                    <input type="email" name="email" id="email" class="form-control " required="">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="mb-3">
                                                    <label for="phone" class="form-label" style="font-size: 0.89rem;font-family: 'Poppins';font-weight: 600;">Phone: <strong class="text-danger">*</strong></label>
                                                    <input type="text" name="tel" id="phone" class="form-control " required="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="mb-3">
                                                    <label for="requirements" class="form-label" style="font-size: 0.89rem;font-family: 'Poppins';font-weight: 600;">Brief Your Requirements:<strong class="text-danger">*</strong></label>
                                                    <textarea name="message" id="requirements" class="form-control" rows="6" placeholder="Please briefly state your requirements" required="" style="height:100px"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row text-center">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                                <button class="btn btn-block btn-order " type="submit" style="background-color:#cc2742;width: 116px;border-radius: 50px;">
                                                    <span style="font-size: 0.9rem;font-family: 'Poppins', sans-serif;font-weight: bold;color: #fff;letter-spacing: 1px;">Submit</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div
    </div>

    <!-- pop up section end  -->
    <!-- custom javascript file -->
    <script src="/assets/js/script.js"></script>

    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
